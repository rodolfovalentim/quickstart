<div [ngSwitch]="mode">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngSwitchCase="'stack'">
    <div class="mt-3 form-row" *ngFor="let question of questions">
      <app-dynamic-form-question 
      style="width: 100%" 
      [question]="question" 
      [form]="form" 
      [keyboard]='keyboardLayout'>
    </app-dynamic-form-question>
    </div>
    
    <div class="ignore form-row" *ngIf="skipEnable">
      <button  (click)="jump()" class="btn btn-secundary btn-lg btn-block mt-3" [ngStyle]="btnSkip.getStyle()">
        <fa-icon [icon]=btnSkip.getIcon()></fa-icon>
        <p [ngStyle]="btnSkip.getStyle()" >{{ btnSkip.getText() }}</p>
      </button>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block btn-lg mt-3 form-row" [ngStyle]="btnSubmit.getStyle()">
        <fa-icon [icon]=btnSubmit.getIcon()></fa-icon>
        {{ btnSubmit.getText() }}
    </button>
  </form>

  <form-wizard *ngSwitchCase="'stepper'" (onStepChanged)="onStepChanged($event)">
    <wizard-step [title]="'Início'">
      <h1>olá!</h1>
    </wizard-step>
    <wizard-step *ngFor="let question of questions; index as i" [title]="'Question ' + question.key">
        <app-dynamic-form-question 
        [question]="question" 
        [form]="form" 
        [keyboard]='keyboardLayout'>
      </app-dynamic-form-question> 
    </wizard-step>
    <wizard-step [title]="'Final'" (onComplete)="onSubmit($event)">
      <h1>{{formResult}}</h1>
    </wizard-step>
  </form-wizard>
</div>
