<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      
      <div [ngSwitch]="mode">
        <div *ngSwitchCase="'stack'"> 
          <div *ngFor="let question of questions" class="form-row">
            <app-dynamic-form-question [question]="question" [form]="form" [keyboard]='keyboardLayout'></app-dynamic-form-question>
          </div>
        </div>

        <mat-horizontal-stepper *ngSwitchCase="'stepper'">
            <mat-step *ngFor="let question of questions; index as i">
              <app-dynamic-form-question [question]="question" [form]="form" [keyboard]='keyboardLayout'></app-dynamic-form-question> 
              <div class="container">
                <div class="row">
                  <div class="col-sm" style="padding: 0px">
                    <button mat-raised-button style="margin-top: 10px;"  *ngIf="i != 0"  matStepperPrevious>
                      Back
                    </button>
                    <button color="warn" mat-raised-button style="margin-top: 10px;"  *ngIf="i < questions.length - 1"  matStepperNext>
                      Next
                    </button>
                    <button color="warn" mat-raised-button style="margin-top: 10px;"  *ngIf="i == questions.length - 1"  matStepperNext>
                      Finish
                    </button>
                  </div>
                </div>
              </div>
            </mat-step>
        </mat-horizontal-stepper>  
      </div>
  
      <div class="container" *ngIf="mode == 'stack'">
        <div class="row">
          <div class="col-sm">
            <button mat-raised-button color="warn" 
            type="submit" 
            [ngStyle]="btnSubmitStyle" 
            [disabled]="!form.valid">
              <fa-icon [icon]=iconBtnSubmit></fa-icon>
              {{ textBtnSubmit }}
            </button>
          </div>
          <div *ngIf="skipEnable" class="col-sm">
            <button mat-raised-button type="button" 
            [ngStyle]="btnSkipStyle" 
            (click)="jump()">
              <fa-icon [icon]=iconBtnSkip></fa-icon>
              {{ textBtnSkip }}
            </button>
          </div>
        </div>
      </div>
    </form>
</div>
