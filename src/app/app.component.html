<header>
  <mat-toolbar color="primary">Angular 6 Bootstrap 4 Example</mat-toolbar>
</header>
<div class="container content"> <!-- container centers content on large screens -->
  <div class="row">             <!-- responsive row has 12 columns by default -->
      <div class="odometer">
        <div class="digit">
          <div class="digit-container digit-hundred">
              <div *ngFor="let hero of images">
                  <img src={{hero}} />
              </div>
          </div>
        </div>
        <div class="digit">
          <div class="digit-container digit-ten">
            <div *ngFor="let hero of images">
                <img src={{hero}} />
              </div>
          </div>
        </div>
        <div class="digit">
          <div class="digit-container digit-one">
            <div *ngFor="let hero of images">
                <img src={{hero}} />
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<footer class="footer">
    <div class="container">
      <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
