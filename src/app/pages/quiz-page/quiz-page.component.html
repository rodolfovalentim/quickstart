<div class="card" style="margin:auto; margin-top:220px; width: 600px;">
    <div class="card-header">
      <h1 id="title" [ngStyle]="titleStyle">{{ title.getText() }}</h1>
    </div>
    <div class="card-body">
    <app-dynamic-quiz 
      [mode]="mode"
      [questions]="questions"
      [backEnable]="false"
      [nextButton]="nextButton"
      [finishButton]="finishButton">
    </app-dynamic-quiz>
  </div>
</div>
