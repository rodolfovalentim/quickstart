<div class="card" style="margin:auto; margin-top:220px; width: 600px;">
  <div class="card-header">
    <h1 style="text-align:center" [ngStyle]="title.getStyle()" >{{ title.getText() }}</h1>
  </div>
  <div class="card-body">
    <app-dynamic-form 
    [mode]="mode"
    [questions]="questions"
    [skipEnable]="skipEnable"
    [btnSubmit]="btnSubmit"
    [btnSkip]="btnSkip">
    </app-dynamic-form>
  </div>
  </div>
