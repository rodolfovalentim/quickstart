<nav class="mb-5 navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="assets/images/product-logo.png" width="30" height="30" class="d-inline-body align-top" alt="">
    Playground
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-3 mb-3" *ngFor="let item of ['1','1','1','1','1']">
      <div class="card">
        <img class="card-img-top img-fluid" src="../../../assets/images/background.png" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <div class="card-bottom">
            <button type="button" (click)="goToBegin()" class="btn btn-primary">Start!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
